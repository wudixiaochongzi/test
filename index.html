<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <title>家金所</title>
        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="author" content="">
        <!--  css 文件 -->
        <link href="css/global.css"  rel="stylesheet">
    </head>
    <body>
        <div class="global">
            <!-- 站点视图 Page-->
            <div class="page card-manage" id="card-manage">
                <!-- 站点头部 Navbar-->
                 <header class="bar bar-nav">
                    <a class="button button-link button-nav pull-left back" href="#"  data-panel='#panel-left-demo' data-transition='slide-out'><i class=" icon-back"></i></a>
                    <h1 class="title">实名认证</h1>
                </header>
                <!--页面区域-->
                <div class="content">
                    <!--页面头部图标部分-->
                    <div class="approve-icon">
                        <div class="approve-icon-out">
                            <div class="approve-icon-inner"></div>
                            <div class="approve-circle-1 icon-PersonalCenter"></div>
                            <div class="approve-circle-2"></div>
                        </div>
                    </div>
                    <div style="font-size: 0.6rem; text-align: center;">为了您的资金安全，请确认您填写的资料真实有效</div>
                    <div class="list-block approve-content">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">真实姓名</div>
                                        <div class="item-input">
                                            <input type="text" placeholder="请输入持卡人姓名">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">身份证号</div>
                                        <div class="item-input">
                                            <input type="email" placeholder="请输入身份证号">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="content-block wu-container-btn">
                        <p><a href="#" class="button button-big">下一步</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- jquery库及所引用js文件 -->
        <script type="text/javascript" src="js/zepto.js"></script>
        <script type="text/javascript" src="js/global.js"></script>
        <script type="text/javascript" src="js/my.js"></script>
    </body>
</html>
