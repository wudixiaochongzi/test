<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <title>家金所</title>
        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="author" content="">
        <!--  css 文件 -->
        <link href="css/global.css"  rel="stylesheet">
    </head>
    <body>
        <div class="global">
            <!-- 站点视图 Page-->
            <div class="page card-manage" id="card-manage">
                <!-- 站点头部 Navbar-->
                 <header class="bar bar-nav">
                    <a class="button button-link button-nav pull-left back" href="#"  data-panel='#panel-left-demo' data-transition='slide-out'><i class=" icon-back"></i></a>
                    <h1 class="title">我的银行卡</h1>
                </header>
                <!--页面区域-->
                <div class="content">
                    <!--页面头部图标部分-->
                    <div class="approve-icon bank-lock-icon">
                        <div class="approve-icon-out">
                            <div class="approve-icon-inner"></div>
                            <div class="approve-circle-1 icon-PersonalCenter"></div>
                            <div class="approve-circle-2"></div>
                        </div>
                    </div>
                    <div style="font-size: 0.6rem; text-align: center;">为了您的资金安全，请确认您填写的资料真实有效</div>

                    <div class="list-block approve-content">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">银行卡号</div>
                                        <div class="item-input">
                                            <input type="text" placeholder="请输入银行卡号">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">预留手机</div>
                                        <div class="item-input">
                                            <input type="email" placeholder="请输入账户柜台预留手机号">
                                        </div>
                                        <a href="#" class="assist alert-text-title iconfont">&#xe60a;</a>
                                    </div>
                                </div>
                            </li>
                            <li>
                            <a href="#" class="item-link item-content">
                                <div class="item-inner">
                                    <div class="item-title label">开户银行</div>
                                    <div class="item-input">
                                        <input type="email" placeholder="请选择开户银行">
                                    </div>
                                </div>
                            </a>
                        </li>
                            <li>
                                <a href="#" class="item-link item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">开户城市</div>
                                        <div class="item-input">
                                            <input type="email" placeholder="请选择开户城市">
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="item-link item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">开户网点</div>
                                        <div class="item-input">
                                            <input type="email" placeholder="请选择开户网点">
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="content-block bank-description">
                        <a href="11银行限额说明.html">支持银行说明</a>
                        <a href="12银行维护说明.html">维护中银行说明</a>
                    </div>

                    <div class="wu-container-btn wu-btn-box">
                        <a href="#" class="button button-big">绑定</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- jquery库及所引用js文件 -->
        <script type="text/javascript" src="js/zepto.js"></script>
        <script type="text/javascript" src="js/global.js"></script>
        <script type="text/javascript" src="js/my.js"></script>
        <script>
            $(document).on('click','.assist', function () {
                $.alert('银行预留手机号是办理该银行卡时所填写的手机号。如没有预留、手机号已停用、或者忘记，请到银行柜台办理。','预留手机号说明');
                $('.modal-button').text('我知道了');
                $('.modal').css('marginTop','-20px');
                var modalTitle=$('.modal-title');var modalText=$('.modal-text');
                modalTitle.css({'fontSize':'0.8rem','fontWeight':'bolder'});
                modalText.css({'fontSize':'0.6rem','color':'rgb(153, 153, 153)'});
            });
        </script>
    </body>
</html>
