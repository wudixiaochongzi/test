<!doctype html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>家金所</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--  css 文件 -->
    <link href="css/global.css"  rel="stylesheet">
</head>
<body class="mhome">
<div class="global">
    <!-- 站点视图 Page-->
    <div id="invest-product-detail" class="page invest-product-detail-page experience-bind-bankcard-code">
        <div class="content purchase-finance">
            <!--  页面区域 -->
            <section class="invest-product-detail">
                <div class="gradient-head zqzr-detail-head">
                    <a class="button button-link button-nav pull-left back" href="#" data-transition='slide-out'>
                        <i class="arrow-left"></i>
                    </a>
                    <div class="invest-title"><h1 class="">家金宝2号1511040003</h1></div>
                    <div class="grid ipdp-expected-earnings wu-flex">
                        <div class="invest-para invest-para-wu invest-earnings">
                            <span class="value"><em>1,012,000.00 元</em></span>
                            <p class="label">剩余本金</p>
                        </div>
                        <div class="invest-para invest-deadline">
                            <span class="value"><em>89</em>天</span>
                            <p class="label">剩余持有期</p>
                        </div>
                        <p class="label2">原始项目收益 7.25%</p>
                    </div>
                    <div class="gradient-head-wave"><div class="gradient-head-wave-inner"></div></div>
                </div>

                <div class="invest-info invest-zqzr-info">
                    <div class="list-block">
                        <ul>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">还款方式：</div>
                                    <div class="item-after">一次性还本付息</div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">未计息待收收益：</div>
                                    <div class="item-after">200.00 元</div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">已计息待收收益：</div>
                                    <div class="item-after">100.00 元</div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="finance-sum finance-sum-zqzr">
                    <p><span style="color: #333">转让价格</span>（最低<span>1,000.00</span>元，最高<span>100.00</span>元）</p>
                    <div class="wu-clf">
                        <div class="change-amount">
                            <a href="javascript:;">-</a>
                            <span><input type="text" value="1000"><em>元</em></span>
                            <a href="javascript:;">+</a>
                        </div>
                    </div>
                </div>
                <div class="coupon-sum">
                    <ul>
                    <li>
                        <div class="item-link item-content">
                            <div class="item-inner no-link">
                                <div class="item-title label"><a href="#" class="alert-text charge-explain"><i class="icon-direction"></i>转让手续费<span class="iconfont charge-explain-icon">&#xe60a;</span></a></div>
                                <div class="item-text orange"><em id="interest">-20.00</em><em>元</em></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="#" class="item-link item-content">
                            <div class="item-inner no-link">
                                <div class="item-title label"><i class="icon-account"></i>转让后实收</div>
                                <div class="item-text orange">2000.00元</div>
                            </div>
                        </a>
                    </li>
                    </ul>
                </div>
            </section>
            <br>
            <div class="model-agreement"><input type="checkbox" checked><span>已同意并阅读<em><a href="协议-租赁租金债权转让协议.html">《债权转让范本》</a><a href="协议-借款合同.html">《借款合同范本》</a></em></span></div>
            <button id="purchase_submit_button" class="submit-button button">确认转让</button>
        </div>
    </div>
</div>

<!-- jquery库及所引用js文件 -->
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/my.js"></script>
<script>
    /* demo跳转页面使用 */
    $(function () {
        $("button").click(function () {
            window.location = "#.html";
        });
        $(document).on('click','.charge-explain', function () {
            $.alert('转让手续费 = 剩余本金 × 服务费率<br>（现平台服务费率0.1%）');
            $('.loan-modal').nextAll('.modal').find('.modal-button').text('我知道了');
        });
    })
</script>
</body>
</html>
